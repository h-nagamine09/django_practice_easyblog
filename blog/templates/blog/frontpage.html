{%extends "blog/base.html"%}{% block content %}
{% comment %} views.pyの"posts"に渡された値をfor分で出力する {% endcomment %}
{% for post in posts %}
<div class="post block">
    <h2　class="subtitle">
        {{post.title}}<br>
        {{post.slug}}
    </h2>
    <small>Posted_at {{post.posted_date}}</small>
    <a href="{% url 'post_detail' post.slug%}">もっと読む</a>
</div>
{% endfor %}
{%endblock%}
